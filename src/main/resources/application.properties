spring.application.name=comanDa

# Conexión a base de datos local
spring.datasource.url=jdbc:mysql://localhost:3306/comanda?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor (opcional)
server.port=8080

spring.security.jwt.key.private=${SECRET_KEY}
spring.security.jwt.user.generator= AUTHJWT-BACKEND


